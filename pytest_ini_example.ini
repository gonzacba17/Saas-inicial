[tool:pytest]
# Configuraci√≥n para pytest compatible con pytest-asyncio 0.23.4
minversion = 7.0
addopts = 
    -v
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --asyncio-mode=auto
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    asyncio: mark test as asyncio
    slow: mark test as slow
    integration: mark test as integration
    unit: mark test as unit
    database: mark test as database-related
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
asyncio_mode = auto