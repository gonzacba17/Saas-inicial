server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    add_header X-XSS-Protection "1; mode=block" always;
    
    add_header X-Content-Type-Options "nosniff" always;
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:8000 https://api.saascafeterias.com;" always;
    
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(env|log|ini|conf|bak|sql|sh)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
